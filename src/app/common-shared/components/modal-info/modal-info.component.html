<div
  class="modal-info__header"
  [ngClass]="{ 'pt-6 px-8': appearance === 'medium' }"
>
  <div class="w-100">
    <div
      class="modal-info__overtitle title_secondary mb-2"
      *ngIf="appearance === 'medium'"
    >
      {{ overTitle | translate }}
    </div>
    <h4
      class="modal-info__title title_xs"
      [ngClass]="
        appearance === 'medium'
          ? 'modal-info__title_secondary'
          : 'modal-info__title_primary'
      "
    >
      <span
        class="icon icon-ic_locked modal-info__icon mr-2"
        [ngClass]="{
          'icon-ic_locked': icon === 'lock',
          'icon-ic_warning modal-info__icon-small': icon === 'warning'
        }"
        *ngIf="variant === 'unlock'"
      ></span>
      {{ modalTitle | translate }}
    </h4>
  </div>
  <button
    *ngIf="variant === 'information' || variant === 'unlock'"
    class="close modal-info__close"
    type="button"
    aria-label="Close"
    (click)="onDecline()"
  >
    <span class="icon icon-ic_share_close"></span>
  </button>
</div>
<div class="modal-info__body" [ngClass]="{ 'px-8': appearance === 'medium' }">
  <div
    class="modal-info__content"
    [ngClass]="{ 'modal-info__content_medium': appearance === 'medium' }"
    [innerHTML]="description | translate"
  >
    <ng-content></ng-content>
  </div>
</div>
<div
  class="modal-info__footer"
  [ngClass]="{ 'pb-8 px-8': appearance === 'medium' }"
>
  <ng-container>
    <div class="modal-info__button-wrapper">
      <app-button
        [variant]="variant === 'delete' ? 'outlined' : 'contained'"
        [disabled]="loading"
        [theme]="theme"
        [size]="appearance"
        [loading]="loading"
        (click)="onConfirm()"
        #deleteButton
      >
        {{ confirmLabel | translate }}
      </app-button>
    </div>
    <div
      class="modal-info__button-wrapper"
      *ngIf="variant === 'confirmation' || variant === 'delete'"
    >
      <app-button
        [variant]="'text'"
        [theme]="'secondary'"
        [size]="appearance"
        (click)="onDecline()"
      >
        {{ cancelLabel | translate }}
      </app-button>
    </div>
  </ng-container>
</div>

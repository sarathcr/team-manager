<div class="main-header">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center" *ngIf="!back">
      <a class="mr-6" routerLink="/">
        <img
          class="app-logo__img"
          src="../assets/images/thinko_logo.svg"
          alt="thinko"
        />
      </a>
      <div>
        <div class="font-weight-bold mr-3">{{ title }}</div>
      </div>
      <!-- temporarly hiding the below icons. Please do not remove the commented code. -->
      <!-- <span class="icon-ic_separador main-header__icon"></span> -->
      <div
        class="main-header__invite d-flex align-items-center ml-3 position-relative"
      >
        <!-- <figure class="main-header__figure mr-2 ml-0 my-0">
          <span
            class="icon-ic_alumno main-header__icon main-header__icon_default"
          ></span>
        </figure> -->
        <!-- <div class="font-weight-bold">
          {{ 'PRIVATEHOME_GENERAL.home_header_invite' | translate }}
        </div> -->
      </div>
    </div>
    <div class="d-flex align-items-center" *ngIf="back">
      <app-button theme="icon" variant="icon" icon="back" [routerLink]="['/']">
        <div>{{ title | translate }}</div>
      </app-button>
    </div>
    <div class="d-flex align-items-center main-header__right-section">
      <div class="mr-5" *ngIf="userType === 'TEACHER_CURIOUS'">
        <app-button size="small" theme="success">
          {{ buttonText | translate }}
        </app-button>
      </div>

      <app-dropdown
        [list]="profileDropdown"
        (selects)="onDropdownSelect($event)"
        position="right"
      >
        <div class="d-flex align-items-center">
          <figure
            class="main-header__figure main-header__figure_user mr-2 ml-0 my-0"
          >
            <img
              src="{{ imgUrl }}"
              alt=""
              class="main-header__image"
              *ngIf="imgUrl"
            />
            <span
              class="icon-ic_alumno main-header__icon main-header__icon_default"
              *ngIf="!imgUrl"
            ></span>
          </figure>
          <div class="main-header__user-profile d-flex align-items-center">
            <span>{{ username | translate }}</span>
          </div>
          <div
            class="icon icon-ic_dropdown main-header__icon main-header__icon_dropdown position-relative"
          ></div>
        </div>
      </app-dropdown>
    </div>
  </div>
</div>

<div
  class="spinner"
  [ngClass]="{
    spinner_block: variant === 'block',
    spinner_primary: theme === 'primary',
    spinner_secondary: theme === 'secondary',
    spinner_teritiary: theme === 'teritiary',
    spinner_large: size === 'large',
    spinner_medium: size === 'medium',
    spinner_small: size === 'small'
  }"
>
  <div class="spinner__content">
    <div class="spinner__anim"></div>
    <span
      class="spinner__text spinner__text_{{ detailVariant }}"
      *ngIf="detail"
      >{{ detail }}</span
    >
  </div>
</div>

<div class="creation__exercises mb-7">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h2 class="creation__title">
      {{ title | translate }}
    </h2>
    <span (click)="onClick()" class="icon icon-ic_more creation__icon"></span>
  </div>
  <div class="d-flex align-items-center mb-4">
    <span class="icon icon-ic_doc2 creation__icon_star"></span>
    <span class="creation__subtitle mr-2">
      {{ subtitle | translate }}
    </span>
    <span class="icon icon-ic_separador mr-2"></span>
    <span class="creation__subtitle">
      {{ subtitleKey | translate }}
      <em> {{ subtitleValue | translate }}</em></span
    >
  </div>
  <p class="mb-5">
    {{ description | translate }}
  </p>
  <div class="mb-5" *ngIf="materials?.length">
    <ng-container *ngFor="let material of materials">
      <app-material-card
        customClass="mb-5"
        [label]="material.fileType | FiletypeTranslate | translate"
        [title]="material.title | FileName: material.sourceType"
        [thumbnail]="material.previewImageUrl"
        [entityType]="material.entityType"
        [variant]="material.fileType"
        [link]="material.url"
        [canDelete]="false"
        [enableBorder]="true"
        [enableShadow]="false"
      ></app-material-card>
    </ng-container>
  </div>
  <div class="creation__icon_draggable">
    <span class="icon icon-ic_drag"></span>
  </div>
</div>

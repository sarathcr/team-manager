<div class="dynamic-field form-button">
  <button class="btn btn-primary {{config.submitted ? 'btn-success':''}} " [disabled]="config.disabled"
    (click)="handleClick()"><span class="form-button__icon icon-ic_check" *ngIf="!config.variant.outlined"></span>
    {{ (config.submitted ? config.successLabel : config.label) | translate }} </button>
</div>

<div class="checkbox">
  <label class="d-flex">
    <div class="checkbox__wrapper">
      <input
        type="checkbox"
        class="checkbox__input"
        [checked]="isChecked"
        [disabled]="disabled"
        (blur)="onBlur($event)"
        (change)="onChanged($event)"
      />
      <span class="icon-ic_check checkbox__checkmark"></span>
    </div>
    <span class="d-inline-block"><ng-content></ng-content></span>
  </label>
</div>

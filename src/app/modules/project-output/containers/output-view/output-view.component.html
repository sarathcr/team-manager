<app-header
  [filename]="fileName"
  [currentPage]="pageVariable"
  [totalPages]="totalPages"
  [zoomAmt]="zoom"
  [zoomMax]="zoomMax"
  [zoomMin]="zoomMin"
  [loading]="loading"
  downloadButtonLabel="PROGRAMACION.output_button_download"
  printButtonLabel="PROGRAMACION.output_button_print"
  (setZoom)="setZoom($event)"
  (download)="download()"
  (print)="print()"
></app-header>
<div class="output-view__section">
  <app-sidebar
    [outline]="outline"
    [currentPage]="pageVariable"
    (navigateTo)="scrollToPage($event)"
  ></app-sidebar>
  <div class="output-view__content">
    <pdf-viewer
      [src]="pdfSrc"
      [render-text]="true"
      [show-all]="true"
      [show-borders]="true"
      [zoom]="zoom"
      [original-size]="false"
      [autoresize]="true"
      [fit-to-page]="true"
      [zoom-scale]="zoomScale"
      [(page)]="pageVariable"
      (after-load-complete)="afterLoadComplete($event)"
      #pdfViewer
    ></pdf-viewer>
    <app-loader *ngIf="loading"></app-loader>
  </div>
</div>
<app-error-toast
  [errors]="errors"
  [dissmissble]="true"
  [timeout]="10000"
></app-error-toast>

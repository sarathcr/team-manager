<div
  class="activity-editor"
  [ngClass]="{ 'activity-editor_open': contextualStatus }"
>
  <div class="activity-editor__header" #header (window:resize)="onResize()">
    <app-activity-editor-header
      [title]="activity?.name"
      [currentlyActive]="pageType"
      class="activity-editor__header-wrap"
      [projectId]="projectId"
      [activityId]="activityId"
      [experienceType]="experinceType"
      [hideFigureTop]="!contextualHelpHeight"
    ></app-activity-editor-header>
  </div>

  <main class="px-6 position-relative">
    <div class="activity-editor__body">
      <div class="container_s py-7">
        <app-creation *ngIf="pageType === 'creation'"></app-creation>
        <app-definition *ngIf="pageType === 'definition'"> </app-definition>
      </div>
    </div>
    <div
      [class]="contextualHelpHeight ? 'activity-editor__contextual-help' : ''"
    >
      <app-contextual-help
        id="editor-contextual-help"
        [position]="
          contextualHelpHeight
            ? 'contextual-help_absolute'
            : 'contextual-help_fixed-top'
        "
        (status)="getContextualStatus($event)"
      ></app-contextual-help>
    </div>
  </main>
</div>

<div class="project-title d-flex align-items-center">
<input type="text" class=" project-title__input" *ngIf="showInputfield; else hideInputfield"
  placeholder="Nombre del proyecto" value={{projectTitle}} maxlength="75" #titleInput
  (blur)="handleBlur($event.target.value)">
<ng-template #hideInputfield>
  <h1 class="project-title__text" (click)="toggleInputfield()">{{projectTitle}}</h1>
</ng-template>
<div class="project-title__edit">
</div>
</div>

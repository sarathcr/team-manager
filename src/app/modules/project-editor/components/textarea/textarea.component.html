<div class="textarea d-flex" [ngClass]="{'textarea_focus': focus}">
  <textarea
    class="textarea__description"
    [attr.maxlength]="maxlength"
    [placeholder]="focus?'':placeholder"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
    (blur)="onBlur()"
    (focus)="setFocus()"
    (keydown)="onKeyDown($event)"
  ></textarea>
</div>

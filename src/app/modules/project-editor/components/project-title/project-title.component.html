<div class="project-title d-flex align-items-center">
  <input type="text" class=" project-title__input" *ngIf="showInputfield; else hideInputfield"
    [placeholder]="placeholder" value={{this.projectData?.title?this.projectData.title:tempTitle}} [maxLength]="maxLength" #titleInput
    (blur)="handleBlur($event)">
  <ng-template #hideInputfield>
    <h1 class="project-title__text" (click)="toggleInputfield()">{{this.projectData?.title?this.projectData.title:tempTitle}}</h1>
  </ng-template>
  <div class="icon-ic_edit_small project-title__edit">
  </div>
</div>

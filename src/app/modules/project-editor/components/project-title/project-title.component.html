<div class="project-title d-flex align-items-center">
  <div class="project-title__input">
    {{ this.projectData?.title || tempTitle }}
  </div>
  <div
    class="icon-ic_edit_small project-title__edit"
    (click)="openModal()"
    *ngIf="projectData"
  ></div>
</div>
<ng-template #titleModal>
  <app-modal-form
    inputVariant="text"
    variant="input"
    [title]="
      (modalTitle
        | translate
        | TranslateCut: (!projectData?.id ? localExperienceType : 0)) +
      (projectData?.id
        ? ('VARIABLES.experience_type_variable_2'
          | translate
          | TranslateCut: localExperienceType)
        : '')
    "
    [confirmLabel]="modalConfirmLabel"
    [data]="projectData?.title ? this.projectData?.title : ''"
    [maxLength]="maxLength"
    helperText="PROJECT.project_title_helpertext"
    errorText="PROJECT.Error_textlimit_specified_singleinput"
    label="PROJECT.project_title_input_title"
    (decline)="declineModal()"
    (confirm)="confirmModal($event)"
  ></app-modal-form>
</ng-template>

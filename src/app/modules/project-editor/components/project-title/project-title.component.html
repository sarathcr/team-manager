<div class="project-title d-flex align-items-center">
  <input type="text" class=" project-title__input" *ngIf="showInputfield; else hideInputfield"
    [placeholder]="placeholder" value={{value?value:tempValue}} [maxLength]="maxLength" #titleInput
    (blur)="handleBlur($event)">
  <ng-template #hideInputfield>
    <h1 class="project-title__text" (click)="toggleInputfield()">{{value?value:tempValue}}</h1>
  </ng-template>
  <div class="icon-ic_edit_small project-title__edit">
  </div>
</div>

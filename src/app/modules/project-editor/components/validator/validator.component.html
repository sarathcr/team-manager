<div class="counter" [ngClass]="{'counter__error' : (value >= maxlength)}">
  <div>
    <div class="counter__helper-text" *ngIf="(value == 0)">
      {{ "PROJECT.project_title_helpertext" | translate }}
    </div>
    <div class="counter__helper-text" *ngIf="(value == maxlength)">
      {{ "PROJECT.Error_textlimit_specified_singleinput" | translate }}
    </div>
  </div>
  <div class="counter__wrap">
    <span class="counter__count">{{ value }}</span>
    <span class="counter__bar">/</span>
    <span class="counter__max-count">{{ maxlength }}</span>
  </div>
</div>

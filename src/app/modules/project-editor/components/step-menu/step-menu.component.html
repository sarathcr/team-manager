<div class="menu" [ngClass]="{'menu-inprocess' : step.status == 'INPROCESS', 'menu-active' : spyActive == this.step.id}">
    <span class="menu__step" *ngIf="step.status == 'DONE'">
        <span class="icon icon-ic_check"></span>
    </span>
    <span class="menu__step" *ngIf="step.status !== 'DONE'">
        {{this.step.stepid}}.
    </span>{{step.name}}
</div>

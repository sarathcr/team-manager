<div class="menu" scrollTo scrollToId="{{this.step.sectionid}}"[ngClass]="{'menu-inprocess' : step.state == 'INPROCESS', 'menu-active' : spyActive == this.step.sectionid}">
    <span class="menu__step" *ngIf="step.state == 'DONE'">
        <span class="icon icon-ic_check"></span>
    </span>
    <span class="menu__step" *ngIf="step.state !== 'DONE'">
        {{this.step.stepid}}.
    </span>{{step.name}}
</div>

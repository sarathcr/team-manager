<div class="menu"
  [ngClass]="{
    'menu_inprocess' : this.step.state === 'INPROCESS',
    'menu_done': this.step.state == 'DONE'
  }"
  [routerLink]="[this.step.stepid]"
  [routerLinkActive]="['menu_active']"
>
  <span class="menu__step" *ngIf="this.step.state === 'DONE'">
    <span class="icon icon-ic_check"></span>
  </span>
  <span class="menu__step" *ngIf="this.step.state !== 'DONE'">
    {{this.step.stepid}}.
  </span>
  {{this.step.name}}
</div>

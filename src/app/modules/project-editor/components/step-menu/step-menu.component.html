<div class="menu" scrollTo scrollToId="{{this.step.sectionid}}"
    [ngClass]="{'menu_inprocess' : this.step.state == 'INPROCESS', 'menu_active' : spyActive == this.step.sectionid, 'menu_done': this.step.state == 'DONE'}">
    <span class="menu__step" *ngIf="this.step.state == 'DONE'">
        <span class="icon icon-ic_check"></span>
    </span>
    <span class="menu__step" *ngIf="this.step.state !== 'DONE'">
        {{this.step.stepid}}.
    </span>{{this.step.name}}
</div>

<div class="menu" [ngClass]="{'menu-inprocess' : inprogress, 'menu-active' : selected == true}">
    <span class="menu__step" *ngIf="done && !inprogress">
        <span class="icon icon-ic_check"></span>
    </span>
    <span class="menu__step" *ngIf="!done">
        {{item.id}}.
    </span>{{item.name}}
</div>

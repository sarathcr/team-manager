<div class="error-toast">
  <ng-container *ngFor="let error of errors; let i = index">
    <alert 
      *ngIf="i<maxLimit && error"
      [type]="type" 
      [dismissible]="dissmissble"
      [dismissOnTimeout]="timeout"
      (onClose)="handleClose(i)"
    > 
      <p class="mb-0"><strong>OOPS!</strong> Error: {{error.status}}</p>
      <p class="mb-0">{{error.error}}</p>
    </alert>
  </ng-container>
</div>

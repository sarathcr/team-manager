<div class="app-modal__header">
    <h4 class="app-modal__header-title">{{title}}</h4>
    <button type="button" class="close app-modal__header-close" aria-label="Close" (click)="bsModalRef.hide()">
        <span class="icon icon-ic_share_close"></span>
    </button>
</div>
<div class="app-modal__body">
    <img src="{{img}}" alt="image" class="app-modal__body-img" *ngIf="!video">
    <app-video-player [options]="{ autoplay: true, controls: true, sources: [{ src: 'https://www.youtube.com/watch?v=6tDdr467GiE', type: 'video/mp4' }]}"  *ngIf="video"></app-video-player>
</div>

<div class="common-modal__header">
  <h4 class="common-modal__title title_xs">
    <span class="icon icon-ic_locked common-modal__icon" *ngIf="modalConfig.variant === 'information'"></span>
    {{ modalConfig.title | translate }}
  </h4>
  <button
    *ngIf="modalConfig.variant === 'information'"
    class="close common-modal__close"
    type="button"
    aria-label="Close"
    (click)="bsModalRef.hide()"
    >
    <span class="icon icon-ic_share_close"></span>
  </button>
</div>
<div class="common-modal__body">
  <div class="common-modal__content">
    {{ modalConfig.description | translate }}
  </div>
</div>
<div class="common-modal__footer">
  <ng-container *ngIf="modalConfig.variant === 'confirmation'">
    <div class="common-modal__button-wrapper">
      <app-button [variant]="'outlined'" [theme]="'secondary'" (click)="onConfirm()" #deleteButton>
        {{ modalConfig.deleteLabel | translate }}
      </app-button>
    </div>
    <div class="common-modal__button-wrapper">
      <app-button [variant]="'text'" [theme]="'secondary'" (click)="onCancel()">
        {{ modalConfig.cancelLabel | translate }}
      </app-button>
    </div>
  </ng-container>
  <ng-container *ngIf="modalConfig.variant === 'information'">
    <div class="common-modal__button-wrapper">
      <app-button [theme]="'primary'" (click)="onRedirect()">
        {{ modalConfig.completeLabel | translate }}
      </app-button>
    </div>
  </ng-container>
</div>

<div class="project-editor-sidebar">
    <div class="project-editor-sidebar__title">{{title}}</div>
    <app-left-menu *ngFor="let item of items; let index = index" [item]="item" [class.active]="index == 0" [status]="status">
    </app-left-menu>
    <div class="project-editor-sidebar__view"><span class="project-editor-sidebar__icon icon icon-ic_view_small"></span>{{view}}</div>
</div>

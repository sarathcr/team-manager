<div *ngIf="eCriteria" class="table-row"
  [ngClass]="{ 'table-row__head' : isHead, 'selected' : isChecked, 'last-row' : isLastRow}">
  <div class="table-row__cell">
    <div *ngIf="checkbox" class="table-row__box">
      <label>
        <input class="table-row__checkbox" type="checkbox" [(ngModel)]="isChecked"
          (change)="onChange(inputCheck.checked)" #inputCheck>
        <span class="icon-ic_check table-row__checkmark"></span>
      </label>
    </div>
    <span class="table-row__desc">{{eCriteria}}</span>
  </div>
  <div *ngIf="aCompetences" class="table-row__cell">
    <span class="table-row__desc">{{aCompetences}}</span>
  </div>
  <div *ngIf="dimension" class="table-row__cell table-row__cell_s">
    <span class="table-row__desc">{{dimension}}</span>
  </div>
  <div *ngIf="course" class="table-row__cell table-row__cell_xs">
    <span class="table-row__desc">{{course}}</span>
  </div>
  <div *ngIf="block" class="table-row__cell table-row__cell_m">
    <span class="table-row__desc">{{block}}</span>
  </div>
</div>

<div class="details-selector" [ngClass]="{'details-selector_last' : isLast}">
  <div class="details-selector__header">
    <h2 class="title_xs details-selector__title m-0">{{subject.name}}</h2>
  </div>
  <ul class="details-selector__list">
    <li class="details-selector__item">
      <span *ngIf="subjectItem?.length === 0" class="details-selector__text">
        {{ unselectedLabel | translate}}
      </span>
      <span *ngIf="subjectItem?.length > 0" class="details-selector__text_evaluation">
        {{ selectedLabel | translate}} ({{subjectItem.length}})
      </span>
      <app-button
        class="details-selector__add-btn"
        [theme]="'primary'"
        [variant] = "'text'"
        [icon]="variant"
        (click)="addItem()"
      >
        {{'OBJECTIVES.project_objectives_criteriawindow_add' | translate}}
      </app-button>
    </li>
    <ng-template #loaded>
      <ng-container *ngFor="let item of subjectItem">
        <li class="details-selector__item">
          <div class="details-selector__text_normal">{{item.name}}</div>
          <div
            *ngIf="item.dimensions?.length"
            class="details-selector__text_normal"
          >
            <ng-container *ngFor="let dimension of item.dimensions">
              <span class="details-selector__item-details">{{dimension.name}}</span>
            </ng-container>
          </div>
          <div
            *ngIf="item.basicSkills?.length && !item.dimensions?.length"
            class="details-selector__text_normal"
          >
            <ng-container *ngFor="let skill of item.basicSkills">
              <span class="details-selector__item-details">{{skill.name}}</span>
            </ng-container>
          </div>
          <div class="details-selector__close" (click)="onDeleteById(item.id)">
            <span class="icon icon-ic_share_close"></span>
          </div>
        </li>
      </ng-container>
    </ng-template>
    <app-loader *ngIf="loading; else loaded" variant="block"></app-loader>
  </ul>
</div>

<div class="details-selector" [ngClass]="{'details-selector_last' : isLast}">
  <div class="details-selector__header">
    <h2 class="title_xs details-selector__title m-0">{{data.name}}</h2>
  </div>
  <ul class="details-selector__list">
    <li class="details-selector__item">
      <span *ngIf="count == 0" class="details-selector__text">
        {{'OBJECTIVES.project_objectives_criteria_placeholder' | translate}}
      </span>
      <span *ngIf="count > 0" class="details-selector__text_evaluation">
        {{'OBJECTIVES.project_objectives_criterion' | translate}} ({{count}}
      </span>
      <span class="details-selector__add" (click)="addItem(data.id)">
        <span class="icon icon-ic_add_small details-selector__add_icon"></span>
        {{'OBJECTIVES.project_objectives_criteriawindow_add' | translate}}
      </span>
    </li>
      <span *ngFor="let criteria of criterias let criteriaIndex = index">
        <li *ngIf="subjectId == criteria" class="details-selector__item">
          <span class="details-selector__text_normal">evaluation criteria1.</span>
          <span class="details-selector__close" (click)="getModal(criteriaIndex)">
            <span class="icon icon-ic_share_close"></span>
          </span>
        </li>
      </span>
  </ul>
</div>

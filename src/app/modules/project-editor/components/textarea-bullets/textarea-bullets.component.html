<div class="textarea-bullets-toggle__content"  *ngIf="variant === 'toggle'">
  {{"CONTENT.project_content_extracontent" | translate | TranslateCut:0 }}
  <span class="textarea-bullets-toggle__content_link" (click)="toggleTextarea()">
    {{"CONTENT.project_content_extracontent" | translate | TranslateCut:1 }}
  </span>
</div>
<div class="textarea-bullets" [ngClass]="{'textarea-bullets_focus': focus, 'toggle-textarea': size == 'small'}" *ngIf="variant === 'toggle' && isShown">
  <span class="textarea-bullets__placeholder">
    {{!configOptions[0]?.name && !focus ? config.placeholder : ''}}
  </span>
    <label class="textarea-bullets__label" *ngIf="label">{{ label | translate }}</label>
    <ul
    *ngIf="config"
    class="bullet-list textarea-bullets__list"
    [ngClass.bulletList]="variant !== 'number'"
    [ngClass.numberedList]="variant === 'number'"
  >
    <li
      *ngFor="let text of configOptions; let i = index"
      class="textarea-bullets__item"
      [attr.data-index]='i'
      (click)="textArea.focus()"
      tabindex="0"
    >
      <textarea
        id="list-item-{{text.id}}"
        class="textarea-bullets__textarea"
        name='textArea'
        [attr.maxlength]='config.maxLength'
        [ngModel]=text.name
        oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
        (keydown)='keyAction($event, i)'
        (ngModelChange)='onValueChange($event, i)'
        (focus)="setFocus()"
        (blur)="onBlur($event, i)"
        #textArea
      ></textarea>
    </li>
  </ul>
</div>

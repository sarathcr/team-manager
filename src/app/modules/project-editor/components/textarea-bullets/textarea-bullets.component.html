<div class="textarea-bullets textarea-bullets_active">
    <ul
        class="bullet-list textarea-bullets__list"
        *ngIf="config"
    >
        <li
            class="textarea-bullets__item"
            *ngFor="let text of configOptions; let i = index"
            [attr.data-index]='i'
        >
            <textarea
                class="textarea-bullets__textarea"
                id="list-item-{{text.id}}"
                rows="1"
                placeholder={{config.placeholder}}
                name='textArea'
                (keydown)='keyAction($event, i)'
                [(ngModel)]=text.name
                #textArea
                [maxLength]='config.maxLength'
            ></textarea>
        </li>
    </ul>
</div>

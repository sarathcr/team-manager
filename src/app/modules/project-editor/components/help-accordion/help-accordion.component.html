<accordion [isAnimated]="true" [closeOthers]="oneAtATime" #accordion>
  <accordion-group 
    *ngFor="let accordian of content; let i = index; let first = first;"
    [isOpen]='first && isOpen' 
    [panelClass]="customClass" 
    [ngClass]="{ 'help-accordion_last help-accordion_active' : accordionGroup.isOpen }" 
    #accordionGroup 
  >
    <div accordion-heading class="help-accordion__heading" >
        <div class="help-accordion__heading-icon help-accordion__heading-icon_multi-icon">
          <img src="data:image/png;base64,{{accordian.icon}}" class="help-accordion__icon" alt="off icon">
          <img src="data:image/png;base64,{{accordian.secondIcon}}" class="help-accordion__icon" alt="on icon">
        </div>
        <h5 class="help-accordion__heading-title" [innerHTML]="accordian.title"></h5>
        <div class="help-accordion__heading-arrow">
          <span class="icon icon-ic_dropdown"></span>
        </div>
    </div>
    <div class="help-accordion__body" [ngStyle]="{ 'height' : arrayHeight }">
      <ng-scrollbar>
        <div 
          class="help-accordion__body-content" 
          [innerHTML]="accordian.body | stringDecoder" 
          [ngStyle]="{ 'max-height' : arrayHeight }"
          #accordionBody 
        ></div>
      </ng-scrollbar>
    </div>
  </accordion-group>
</accordion>

<div class="project-editor-sidebar">
  <div class="project-editor-sidebar__title">
    {{ title }}
  </div>
  <app-step-menu
    *ngFor="let step of steps | keyvalue: originalOrder"
    [step]="step.value"
  ></app-step-menu>
  <div class="project-editor-sidebar__view">
    <span class="project-editor-sidebar__icon icon icon-ic_view_small"></span>
    {{ view }}
  </div>
</div>

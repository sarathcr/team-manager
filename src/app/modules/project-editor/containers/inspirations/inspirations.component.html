<ng-template #hasLoaded>
  <h1 class="inspirate__head-text">{{ title }} ({{ totalItems }})</h1>
  <div class="w-100 d-flex mb-5 justify-content-between">
    <div class="inspirate__filters-left d-flex align-items-center">
      <div class="mr-5">
        <app-search
          placeholder="{{
            'PRIVATEHOME_HEADER.home_search_experience' | translate
          }}"
        ></app-search>
      </div>
      <div><app-filter></app-filter></div>
    </div>
    <div class="inspirate__filters-right d-flex">
      <div class="mr-5">
        <app-dropdown-select
          [data]="dropDownData"
          [selectedItems]="selectedItem"
          [defaultSelected]="true"
          label="PRIVATEHOME_HEADER.home_sort"
          (dropdownSelect)="onOderbySelection($event)"
        ></app-dropdown-select>
      </div>
      <app-button icon="add" size="small" routerLink="../../project/create/1">
        {{
          'PRIVATEHOME_HEADER.home_button_create' | translate | TranslateCut: 1
        }}
      </app-button>
    </div>
  </div>
  <div class="inspirate__body">
    <div class="row">
      <app-card-experience
        class="col-4"
        *ngFor="let project of (projects$ | async)?.projects; index as i"
        id="list-project-{{ i }}"
        [data]="project"
      >
      </app-card-experience>
    </div>
    <app-loader
      id="create-home-loader"
      *ngIf="loading"
      variant="block"
      class="inspirate__loader"
    ></app-loader>
  </div>
  <div class="inspirate__pagination d-flex justify-content-center mb-7">
    <app-pagination
      id="pagination"
      *ngIf="loaded && !isSortApplied"
      [totalItems]="totalItems"
      [maxSize]="maxSize"
      [itemsPerPage]="itemsPerPage"
      [disabled]="loading"
      (pageChanged)="pageChanged($event)"
    >
    </app-pagination>
  </div>
</ng-template>
<ng-template #cpModal>
  <app-modal-form
    variant="input"
    title="PRIVATEHOME_EMPTYSTATE.home_inspire_popup_cp_title"
    confirmLabel="PRIVATEHOME_EMPTYSTATE.home_inspire_popup_cp_button_start"
    data=""
    [errorText]="'PRIVATEHOME_EMPTYSTATE.home_inspire_popup_cp_error'"
    label="PRIVATEHOME_EMPTYSTATE.home_inspire_popup_cp_input_cp"
    [placeholder]="cpPlaceHolder"
    description="PRIVATEHOME_EMPTYSTATE.home_inspire_popup_cp_description"
    titleVariant="secondary"
    inputVariant="number"
    [maxLength]="5"
    [enableValidator]="false"
    [error]="hasError"
    [buttonDisabled]="cpCode.length < 5"
    (decline)="declineModal()"
    (confirm)="confirmModal($event)"
    (getInputValue)="getInputValue($event)"
  ></app-modal-form>
</ng-template>
<app-loader
  id="create-home-loader"
  *ngIf="!loaded || cpLoading; else hasLoaded"
  variant="block"
  class="inspirate__loader"
></app-loader>

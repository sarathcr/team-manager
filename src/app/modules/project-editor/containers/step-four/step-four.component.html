<div class="project-editor__form step-four">
    <app-status [status]='step.state'></app-status>
    <div class="project-form">
        <h1 class="project-form__title title_s"><span class="project-form__title-number">4.</span>{{"CONTENT.project_content_title" | translate}}<app-info-tooltip></app-info-tooltip>
        </h1>
        <p class="project-form__description">{{"CONTENT.project_content_description" | translate}}</p>
          <app-step-unlock [StepFour]="{step:'stepFour'}"></app-step-unlock>
          <div class="project-form__detail-selector-wrapper">
            <app-details-selector
              *ngFor="let subject of (editor.project$|async).subjects; let i = index; let last = last;"
              [data]="subject"
              [subject]="subject"
              [criterias]="subject.evaluationCriteria"
              [isLast]="last"
              [project$]="editor.project$"
              [icon]="{name:'locked'}"
            ></app-details-selector>
          </div>
    </div>
</div>

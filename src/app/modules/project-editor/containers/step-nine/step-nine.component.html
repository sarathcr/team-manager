<div class="project-editor__form step-nine">
    <app-status [status]='step.state'></app-status>
    <div class="project-form d-flex flex-column justify-content-between">
        <div>
            <h1 class="project-form__title title_s">
                <span class="project-form__title-number">9.</span>{{'SINOPSIS.project_synopsis_title' | translate}}
                <app-info-tooltip></app-info-tooltip>
            </h1>
            <p class="project-form__description" [innerHTML]="'SINOPSIS.project_synopsis_description' | translate"></p>
            <app-textarea placeholder="{{'SINOPSIS.project_synopsis_placeholder' | translate }}" [(value)]="synopsis"
                maxlength="500" (inputChange)="onValueChange($event)"></app-textarea>
        </div>
        <app-button [config]='buttonConfig' (click)='handleSubmit("DONE")'>
        </app-button>
    </div>
</div>

<div class="project-editor__form step-nine">
    <app-status [status]='step.state'></app-status>
    <div class="project-form d-flex flex-column justify-content-between">
        <div>
            <h1 class="title_s"><span>9. </span>{{'SINOPSIS.project_synopsis_title' | translate}}
                <app-info-tooltip></app-info-tooltip>
            </h1>
            <p class="project-form__description"
                [innerHTML]="'SINOPSIS.project_synopsis_description' | translate"></p>
            <app-textarea placeholder="{{'SINOPSIS.project_synopsis_placeholder' | translate }}"
                [(value)]="synopsis" maxlength="500" (onChange)="onValueChange($event)"></app-textarea>
        </div>
        <app-form-button scrollTo scrollToId="stepTen" [config]='buttonConfig' (onClick)='handleSubmit("DONE")'>
        </app-form-button>
    </div>
</div>

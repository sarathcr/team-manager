<div class="project-editor__form step-two">
    <app-status [status] = 'status'></app-status>
    <div class="project-form">
      <h1 class="project-form__title title_s"><span>2. </span>Temática<app-info-tooltip></app-info-tooltip></h1>
      <p class="project-form__description">
          Escoge uno o más temas, los asuntos que quieres trabajar con tus alumnos. Este apartado responde al sobre qué tratará el proyecto. Elige libremente,
          que no te condicione el currículum. Más adelante te ayudaremos a conectarlos.
      </p>
      <app-textarea-bullets [config]='textAreaConfig' (onUpdate)='textAreaUpdate($event)' (onEnter)='addTheme($event)' (onDelete)='deleteTheme($event)'></app-textarea-bullets>
      <app-form-button [config]='buttonConfig'  (onClick)='handleSubmit()'></app-form-button>
    </div>
</div>

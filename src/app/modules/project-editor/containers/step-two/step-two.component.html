<div class="project-editor__form step-two">
    <app-status [status] = 'status'></app-status>
    <div class="project-form">

      <h1 class="title_s"><span>2. </span>Temática<app-info-tooltip></app-info-tooltip></h1>
      <p class="tematica__description">
          Escoge uno o más temas, los asuntos que quieres trabajar con tus alumnos. Este apartado responde al sobre qué tratará el proyecto. Elige libremente,
          que no te condicione el currículum. Más adelante te ayudaremos a conectarlos.
      </p>
      <app-textarea-bullets></app-textarea-bullets>
      <app-form-button [config]='buttonConfig'></app-form-button>
    </div>
</div>

<div class="project-editor__form step-two" id="step-two">
  <app-status id="step-two-status" [status]="step.state"></app-status>
  <div class="project-form d-flex flex-column justify-content-between">
    <div>
      <h2 class="project-form__title title_s">
        <span class="project-form__title-number">2.</span
        >{{ 'THEMATIC.project_thematic_title' | translate }}
        <app-info-tooltip id="step-two-info-tooltip"></app-info-tooltip>
      </h2>
      <p
        class="project-form__description"
        [innerHTML]="'THEMATIC.project_thematic_description' | translate"
      ></p>
      <div class="mb-5">
        <app-editable-list
          id="step-two-editable-list"
          [list]="themes"
          [maxLength]="150"
          editModalTitle="THEMATIC.project_thematic_edit_title"
          editModalLabel="THEMATIC.project_thematic_edit_label"
          editModalbuttonLabel="PROJECT.project_button_save"
          deleteModalTitle="THEMATIC.project_thematic_delete_confirmation_title"
          deleteModalDescription="THEMATIC.project_thematic_delete_confirmation_message"
          deleteModalbuttonLabel="PROJECT.project_button_delete"
          helperText="PROJECT.project_input_singleitem_helpertext"
          errorText="PROJECT.Error_textlimit_specified_singleinput"
          (editItem)="editTheme($event)"
          (deleteItem)="deleteTheme($event)"
        ></app-editable-list>
      </div>
      <app-textarea
        *ngIf="themes?.length < 5"
        id="step-two-textarea"
        variant="listItem"
        [maxLength]="150"
        [enableValidator]="true"
        helperText="PROJECT.project_input_singleitem_helpertext"
        errorText="PROJECT.Error_textlimit_specified_singleinput"
        placeholder="{{ 'THEMATIC.project_thematic_placeholder' | translate }}"
        (inputChange)="textAreaUpdate($event)"
      ></app-textarea>
    </div>
    <app-button
      id="step-two-button"
      [disabled]="buttonConfig.disabled"
      [theme]="buttonConfig.submitted ? 'success' : 'primary'"
      [icon]="'tick'"
      (click)="handleSubmit('DONE')"
    >
      {{
        (buttonConfig.submitted
          ? buttonConfig.successLabel
          : buttonConfig.label
        ) | translate
      }}
    </app-button>
  </div>
</div>

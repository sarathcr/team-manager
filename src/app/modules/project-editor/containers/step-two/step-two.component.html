<div class="project-editor__form step-two">
    <app-status [status] = 'step.state'></app-status>
    <div class="project-form">
      <h1 class="project-form__title title_s"><span>2. </span>{{thematicTitle}}<app-info-tooltip></app-info-tooltip></h1>
      <p class="project-form__description">
          {{thematicDescription}}
      </p>
      <app-textarea-bullets [config]='textAreaConfig' (onUpdate)='textAreaUpdate($event)' (onEnter)='addTheme($event)' (onDelete)='deleteTheme($event)'></app-textarea-bullets>
      <app-form-button scrollTo scrollToId="stepThree"  [config]='buttonConfig'  (onClick)='handleSubmit()'></app-form-button>
    </div>
</div>

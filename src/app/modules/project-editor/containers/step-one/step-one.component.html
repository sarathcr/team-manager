<div class="project-editor__form step-one">
  <app-status [status]='step.state'></app-status>
  <div class="project-form d-flex flex-column justify-content-between">
    <div class="project-form__wrapper">
      <h1 class="project-form__title title_s">
        <span class="project-form__title-number">1.</span>Punto de partida
        <app-info-tooltip></app-info-tooltip>
      </h1>
      <p class="project-form__description" [innerHTML]="'STARTING_POINT.project_startingpoint_description' | translate"
      ></p>
      <app-dropdown 
        [config]='countryDropdown' 
        [data$]='country$'
        [label]="'STARTING_POINT.project_startingpoint_country' | translate"
        [placeholder]="'STARTING_POINT.project_startingpoint_country' | translate"
        (dropdownSelect)='onDropdownSelect($event)'
      ></app-dropdown>
      <app-dropdown 
        [config]='regionDropdown' 
        [data$]='region$' 
        [label]="'STARTING_POINT.project_startingpoint_region' | translate"
        [placeholder]="'STARTING_POINT.project_startingpoint_region_placeholder' | translate"
        (dropdownSelect)='onDropdownSelect($event)'
      ></app-dropdown>
      <app-dropdown 
        [config]='academicYearDropdown' 
        [data$]='academicYear$'
        [label]="'STARTING_POINT.project_startingpoint_year' | translate"
        [placeholder]="'STARTING_POINT.project_startingpoint_year_placeholder' | translate" 
        (dropdownSelect)='onDropdownSelect($event)'
      ></app-dropdown>
      <app-dropdown 
        [config]='gradesDropdown' 
        [data$]='grades$'
        [label]="'STARTING_POINT.project_startingpoint_grades' | translate"
        [placeholder]="'STARTING_POINT.project_startingpoint_grades_placeholder' | translate" 
        (dropdownSelect)='onDropdownSelect($event)'
      ></app-dropdown>
      <app-dropdown 
        [config]='subjectsDropdown' 
        [data$]='subjects$'
        [label]="'STARTING_POINT.project_startingpoint_subjects' | translate"
        [placeholder]="'STARTING_POINT.project_startingpoint_subjects_placeholder' | translate" 
        (dropdownSelect)='onDropdownSelect($event)'
      ></app-dropdown>
    </div>
    <app-button
      [disabled] = 'buttonConfig.disabled'
      [theme] = "buttonConfig.submitted ? 'success':'primary'"
      (buttonClick)='handleSubmit("DONE")'>
      <span class="form-button__icon icon-ic_check"></span>
      {{ (buttonConfig.submitted ? buttonConfig.successLabel : buttonConfig.label) | translate }}
    </app-button>
  </div>
</div>

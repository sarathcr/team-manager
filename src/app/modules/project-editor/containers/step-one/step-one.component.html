<div class="project-editor__form step-one">
  <app-status [status] = 'step.state'></app-status>
  <div class="project-form">
    <h1 class="project-form__title title_s"><span>1. </span>Punto de partida<app-info-tooltip></app-info-tooltip></h1>
    <p class="project-form__description" [innerHTML]="'STARTING_POINT.project_startingpoint_description' | translate"></p>
    <app-dropdown [config]='countryDropdown' (onSelect)='onDropdownSelect($event)'></app-dropdown>
    <app-dropdown [config]='regionDropdown' (onSelect)='onDropdownSelect($event)'></app-dropdown>
    <app-dropdown [config]='academicYearDropdown' (onSelect)='onDropdownSelect($event)'></app-dropdown>
    <app-dropdown [config]='gradesDropdown' (onSelect)='onDropdownSelect($event)'></app-dropdown>
    <app-dropdown [config]='subjectsDropdown' (onSelect)='onDropdownSelect($event)'></app-dropdown>
    <app-form-button scrollTo scrollToId="stepTwo" [config]='buttonConfig' (onClick)='handleSubmit("DONE")'></app-form-button>
  </div>
</div>

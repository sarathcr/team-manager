<div class="project-editor__form step-seven">
  <app-status [status] = 'step.state'></app-status>
  <div class="project-form">
    <h2 class="project-form__title title_s"><span>7. </span>{{'DRIVING_QUESTIONS.project_drivingquestions_title' | translate}}<app-info-tooltip></app-info-tooltip></h2>
    <p class="project-form__description"  [innerHTML]="'DRIVING_QUESTIONS.project_drivingquestions_description' | translate"></p>
    <app-textarea-bullets
      [(config)]='textAreaConfig'
      (onChange)="textAreaUpdate($event)"
    >
  </app-textarea-bullets>
    <app-form-button
      scrollTo
      scrollToId="stepEight"
      [config]='buttonConfig'
      (onClick)='handleSubmit("DONE")'
    >
    </app-form-button>
</div>

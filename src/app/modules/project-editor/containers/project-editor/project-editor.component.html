<div class="project-editor" id="project-editor" *ngIf="!notFound || projectUrl == 'create'">
  <div class="project-editor__bg"></div>
  <app-editor-header [projectData]="titleData" id="project-editor-header" (titleBlur)="handleSubmit($event)">
  </app-editor-header>
  <app-editor-sidebar id="project-editor-sidebar"
    title="{{ 'STEPS_MENU.project_structure_stepsmenu_title' | translate }}"
    view="{{'STEPS_MENU.project_structure_stepsmenu_output' | translate}}" [items]="items"
    (onStepClick)="handleStepClick($event)"
    [scrollSpyActive]="scrollSpyActive"></app-editor-sidebar>
  <div class="project-editor__forms" scrollSpy (scrollSpyChange)="onScrollSpyChange($event)">

    <app-step-one data-scrollSpy id="stepOne" class="step-section" [project$]="project$"
      (onSubmit)='handleFormSubmit($event)' (inProgress)='updateInProgress($event)'></app-step-one>
    <app-tematica data-scrollSpy id="stepTwo" class="step-section"></app-tematica>
    <app-tematica data-scrollSpy id="stepThree" class="step-section"></app-tematica>
    <app-tematica data-scrollSpy id="stepFour" class="step-section"></app-tematica>
  </div>

</div>
<div *ngIf="notFound">
  Project not found
</div>

<div class="project-editor" id="project-editor" *ngIf="(notFound$ | async) > 0 || projectUrl == 'create'">
    <app-project-editor-header [project]="project$ | async" id="project-editor-header"></app-project-editor-header>
    <app-project-editor-sidebar id="project-editor-sidebar" title="{{ 'STEPS_MENU.project_structure_stepsmenu_title' | translate }}" 
    view="{{'STEPS_MENU.project_structure_stepsmenu_output' | translate}}" [items]="items" [status]="status"></app-project-editor-sidebar>
    <div class="app">
      <div class="project-editor__form">
        <app-start-point (projectUpdate)='updateProject($event)'></app-start-point>
      </div>
    </div>
</div>
<div *ngIf="(notFound$ | async) == 0">
    Project not found
</div>
